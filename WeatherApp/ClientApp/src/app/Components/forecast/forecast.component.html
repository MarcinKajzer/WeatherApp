<p>{{currentDate | date: 'EEEE dd. MMMM yyyy, hh:mm': '+0200' : 'pl' | capitalizeFirst}}</p>

<hr>
<div *ngIf="forecast != null">

    <ng-container *ngFor="let day of forecast.details.slice(0,5); let i = index">
        
        <app-daily-forecast [forecast] = "day" (click)=choseDay(i)></app-daily-forecast>
      
    </ng-container>

</div>
